<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Time Tracker</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>


    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.4.1/firebaseui.css" />

    <style>
        input {

          margin:10px;
      }
    </style>
</head>

<body>

    <div class="row d-flex justify-content-center">
          
        <div class="col-md-4">


            <div id="sign-in">
                <!-- <form class="form-signin" action="index.html" method="post"> -->
                     
                        <div class="jumbotron" style="background-color: gray; color: white;">
                                <h1 class="h3 mb-0 font-weight-normal">Willkommen to Train Time</h1>
                            </div>

              
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit" id="user-login">Sign in</button>


                <p id="dont">Don't have an account?
                    <button class="btn btn-lg btn-primary btn-block" id="create-user">Create Account</button>
                </p>
                <!-- </form> -->
            </div>
        </div>
    </div>
    <div class="row d-flex justify-content-center">

        <div class="col-md-4">
            <div id="create-user-form">
                <!-- <form class="form-signin" action="index.html" method="post"> -->
                <h1 class="h3 mb-3 font-weight-normal">Create an Account</h1>
                <label for="inputEmailCreate" class="sr-only">Email address</label>
                <input type="email" id="inputEmailCreate" class="form-control" placeholder="Email address" required
                    autofocus>
                <label for="inputPasswordCreate" class="sr-only">Create Password</label>
                <input type="password" id="inputPasswordCreate" class="form-control" placeholder="Create Password"
                    required>
                <button class="btn btn-lg btn-primary btn-block" type="submit" id="user-create">Submit</button>
                <p id="already">Already have an account?
                    <button class="btn btn-lg btn-primary btn-block" type="submit" id="sign-in-page">Sign in</button>
                </p>
                <!-- </form> -->
            </div>
        </div>
    </div>
    <!-- Employee Tracker -->
    <div id="schedule" class="container">


        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: gray; color: white">
            <h1 class="text-center">Train Schedule</h1>
        </div>
        <button class="btn btn-lg btn-primary" style="float:right;" id="logout">Logout</button>

        <div id="form-submit-message"></div>

        <div class="row">

            <div class="col-md-4 sm-12 ">
                <!-- Add Train  -->

                <!-- Entry Form -->
                <div class="mx-auto card mb-4">
                    <div id="train-form-title" class="card-header">
                        <span class="h2">Add a New Train</span>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" placeholder="Train Name" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" placeholder="Destination" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="train-time-input">First Train Time</label>
                                <input class="form-control" id="train-time-input" placeholder="HH:mm" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="frequency-input">Frequency </label>
                                <input class="form-control" id="frequency-input" placeholder="Frequency - min" type="text">
                            </div>
                            <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8 sm-12">

                <!-- Current Trains-->
                <div class="mx-auto card">
                    <div class="card-header">
                        <span class="h2">Current Trains</span>
                    </div>

                    <table class="table table-sm table-hover table-striped" id='train-table'>
                        <thead>
                            <tr>
                                <th class="col">Train Name</th>
                                <th class="col">Destination</th>
                                <th class="col">Frequency </th>
                                <th class="col">Next Arrival</th>
                                <th class="col">Minutes Away</th>

                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    </div>

    <!-- train time Reference -->
    <script src="assets/javascript/trainTime.js"></script>

</body>

</html>
